<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ELMS • Teacher Profile</title>
<style>
  :root{--bg:#0b1220;--bg2:#0f172a;--text:#e8eefc;--muted:#9db0d1;--primary:#5b8cfe;--primary-600:#3d73ff;--ring:#83a2ff;--ok:#21c38b;--danger:#ff6b6b;--shadow:0 20px 40px rgba(0,0,0,.35);}
  body{margin:0;font-family:Inter,system-ui,sans-serif;color:var(--text);background:linear-gradient(160deg,var(--bg),var(--bg2));display:grid;place-items:center;min-height:100vh}
  .card{width:min(600px,calc(100% - 32px));background:linear-gradient(180deg,#0e1731ee,#0a122bfa);border:1px solid #25335f;border-radius:20px;box-shadow:var(--shadow);padding:28px 26px 24px;}
  h1{text-align:center;margin:0 0 20px;font-size:1.8rem}
  .avatar{width:90px;height:90px;border-radius:50%;object-fit:cover;border:3px solid var(--primary);box-shadow:0 0 0 4px rgba(91,140,254,.2);display:block;margin:0 auto 14px;}
  form{display:grid;gap:16px}
  label{font-weight:600}
  .input{width:100%;border-radius:12px;border:1px solid #2a3860;background:#0b1533;color:var(--text);padding:12px 14px;font-size:1rem;outline:2px solid transparent;}
  .input:focus{outline-color:var(--ring)}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer;transition:.2s ease;}
  .btn-primary{background:linear-gradient(180deg,var(--primary),var(--primary-600));color:white;box-shadow:0 10px 24px rgba(61,115,255,.35),inset 0 -2px 0 rgba(0,0,0,.25);}
  .btn-primary:hover{filter:brightness(1.05);transform:translateY(-1px)}
  .btn-ghost{background:transparent;color:var(--text);border:1px solid #2a3655}
  .btn-ghost:hover{background:#1a2540}
  .row{display:flex;gap:12px;justify-content:center;margin-top:10px}
  .success{color:var(--ok);font-weight:700;display:none;text-align:center;margin-top:10px}
  .error{color:var(--danger);font-weight:600;display:none;text-align:center;margin-top:10px}
</style>
</head>
<body>
  <div class="card">
    <h1>Teacher Profile</h1>
    <img src="./images.jfif" alt="Avatar" class="avatar" />

    <form id="teacherForm" novalidate>
      <div>
        <label for="tname">Full Name</label>
        <input class="input" type="text" id="tname" value="Le Thi B" required />
      </div>
      <div>
        <label for="temail">Email</label>
        <input class="input" type="email" id="temail" value="teacher@example.com" required />
      </div>
      <div>
        <label for="tsubject">Subject</label>
        <input class="input" type="text" id="tsubject" value="Maths" required />
      </div>
      <div>
        <label for="tpassword">New Password</label>
        <input class="input" type="password" id="tpassword" placeholder="••••••••" />
      </div>
      <div>
        <label for="tconfirm">Confirm Password</label>
        <input class="input" type="password" id="tconfirm" placeholder="••••••••" />
      </div>
      <p id="terrorMsg" class="error">Passwords do not match.</p>
      <p id="tsuccessMsg" class="success">Profile updated successfully!</p>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <div class="row">
      <a href="teacher-dashboard.html" class="btn btn-ghost">Back to Dashboard</a>
    </div>
  </div>

<script>
document.getElementById("teacherForm").addEventListener("submit", function(e){
  e.preventDefault();
  let pass=document.getElementById("tpassword").value;
  let conf=document.getElementById("tconfirm").value;
  let error=document.getElementById("terrorMsg");
  let success=document.getElementById("tsuccessMsg");
  if(pass!==conf){error.style.display="block";success.style.display="none";}
  else{error.style.display="none";success.style.display="block";}
});
</script>
</body>
</html>
