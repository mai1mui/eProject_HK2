<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ELMS • Admin User Management</title>
<style>
  :root{--bg:#0b1220;--bg2:#0f172a;--text:#e8eefc;--muted:#9db0d1;--primary:#5b8cfe;--primary-600:#3d73ff;--ring:#83a2ff;--ok:#21c38b;--danger:#ff6b6b;--shadow:0 20px 40px rgba(0,0,0,.35);}
  body{margin:0;font-family:Inter,system-ui,sans-serif;color:var(--text);background:linear-gradient(160deg,var(--bg),var(--bg2));display:grid;place-items:center;min-height:100vh}
  .card{width:min(900px,calc(100% - 32px));background:linear-gradient(180deg,#0e1731ee,#0a122bfa);border:1px solid #25335f;border-radius:20px;box-shadow:var(--shadow);padding:28px 26px 24px;}
  h1{text-align:center;margin:0 0 20px;font-size:1.8rem}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{padding:12px 10px;text-align:left}
  th{background:#1a2540;color:var(--muted);font-weight:700}
  tr:nth-child(even){background:#0c1836}
  select{background:#0b1533;color:var(--text);border:1px solid #2a3860;border-radius:8px;padding:6px 8px}
  .btn{padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:600;border:0}
  .btn-save{background:var(--ok);color:white}
  .btn-save:hover{filter:brightness(1.1)}
  .btn-del{background:var(--danger);color:white}
  .btn-del:hover{filter:brightness(1.1)}
  .row{display:flex;gap:12px;justify-content:center;margin-top:15px}
  .btn-ghost{background:transparent;color:var(--text);border:1px solid #2a3655;padding:10px 16px}
  .btn-ghost:hover{background:#1a2540}
</style>
</head>
<body>
<div class="card">
  <h1>Admin • User Management</h1>
  <table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr>
        <td>Nguyen Van A</td>
        <td>student@example.com</td>
        <td>
          <select>
            <option>Student</option>
            <option>Teacher</option>
            <option>Admin</option>
          </select>
        </td>
        <td>
          <button class="btn btn-save">Save</button>
          <button class="btn btn-del">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Le Thi B</td>
        <td>teacher@example.com</td>
        <td>
          <select>
            <option>Student</option>
            <option selected>Teacher</option>
            <option>Admin</option>
          </select>
        </td>
        <td>
          <button class="btn btn-save">Save</button>
          <button class="btn btn-del">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Admin User</td>
        <td>admin@example.com</td>
        <td>
          <select>
            <option>Student</option>
            <option>Teacher</option>
            <option selected>Admin</option>
          </select>
        </td>
        <td>
          <button class="btn btn-save">Save</button>
          <button class="btn btn-del">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <a href="admin-dashboard.html" class="btn-ghost">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
