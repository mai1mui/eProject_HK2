<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ELMS • Register</title>
<meta name="color-scheme" content="light dark" />
<style>
  :root{
    --bg: #0b1220; --bg2:#0f172a; --card:#121a2b99;
    --text:#e8eefc; --muted:#9db0d1;
    --primary:#5b8cfe; --primary-600:#3d73ff;
    --ring:#83a2ff; --ok:#21c38b; --danger:#ff6b6b;
    --shadow: 0 20px 40px rgba(0,0,0,.35);
  }
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 80% 10%, #1b2a50 0%, transparent 60%),
      radial-gradient(900px 600px at 0% 100%, #162a52 0%, transparent 60%),
      linear-gradient(160deg, var(--bg), var(--bg2));
    display:grid; place-items:center; min-height:100vh;
  }
  .card{
    width:min(500px, calc(100% - 28px));
    background:linear-gradient(180deg, #0e1731ee, #0a122bfa);
    border:1px solid #25335f; border-radius:20px; box-shadow:var(--shadow);
    padding:28px 26px 24px;
  }
  h1{margin:0 0 16px;font-size:1.8rem;text-align:center}
  form{display:grid;gap:16px}
  label{font-weight:600}
  .input, .select{
    width:100%;border-radius:12px;border:1px solid #2a3860;background:#0b1533;
    color:var(--text);padding:12px 14px;font-size:1rem;outline:2px solid transparent;
  }
  .input:focus, .select:focus{outline-color:var(--ring)}
  .btn{
    appearance:none;border:0;border-radius:12px;padding:12px 18px;
    font-weight:700;cursor:pointer;transition:.2s ease;
  }
  .btn-primary{
    background:linear-gradient(180deg, var(--primary), var(--primary-600));
    color:white; box-shadow:0 10px 24px rgba(61,115,255,.35), inset 0 -2px 0 rgba(0,0,0,.25);
  }
  .btn-primary:hover{filter:brightness(1.05); transform:translateY(-1px)}
  .error{color:var(--danger);font-weight:600;font-size:.92rem;display:none}
  .success{color:var(--ok);font-weight:700;margin-top:2px;display:none}
  .footer{margin-top:12px;text-align:center}
  .footer a{color:var(--primary);font-weight:700;text-decoration:none}
</style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <form id="registerForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input class="input" type="password" id="password" name="password" placeholder="••••••••" minlength="6" required />
      </div>
      <div>
        <label for="confirm">Confirm Password</label>
        <input class="input" type="password" id="confirm" name="confirm" placeholder="••••••••" minlength="6" required />
      </div>
      
      <p id="regError" class="error">Please fill all fields correctly and ensure passwords match.</p>
      <p id="regSuccess" class="success">Registration successful! Redirecting…</p>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="footer">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

<script>
  const form = document.getElementById('registerForm');
  const nameEl = document.getElementById('name');
  const emailEl = document.getElementById('email');
  const pwdEl = document.getElementById('password');
  const confirmEl = document.getElementById('confirm');
  const roleEl = document.getElementById('role');
  const errorEl = document.getElementById('regError');
  const successEl = document.getElementById('regSuccess');

  form.addEventListener('submit', e=>{
    e.preventDefault();
    errorEl.style.display='none';
    successEl.style.display='none';

    const name = nameEl.value.trim();
    const email= emailEl.value.trim();
    const pwd  = pwdEl.value;
    const conf = confirmEl.value;
    const role = roleEl.value;

    const ok = name.length>1 && /^\S+@\S+\.\S+$/.test(email) && pwd.length>=6 && pwd===conf && role;
    if(!ok){
      errorEl.style.display='block';
      return;
    }

    successEl.style.display='block';
    // Demo redirect: go back to login after 1s
    setTimeout(()=>{ window.location.href="index.html"; }, 1000);
  });
</script>
</body>
</html>
